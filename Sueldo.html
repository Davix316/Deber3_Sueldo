<!DOCTYPE html>
<html>
<head>
	<title>Deber-3</title>
</head>
<body>
	<script>

		let categoria, sueldo, nsueldo=0;
		sueldo=parseInt(prompt("Ingrese el valor del sueldo"));
		categoria=parseInt(prompt("Ingrese en que categoria se encuentra (1,2,3,4)"));

		if(categoria==1){
			nsueldo=sueldo+(sueldo*0.15);
		} if (categoria==2){
			nsueldo=sueldo+(sueldo*0.10);
		} if (categoria==3){
			nsueldo=sueldo+(sueldo*0.08);
		} if (categoria==4){
			nsueldo=sueldo+(sueldo*0.07);
		}

		alert(`Sueldo anterior era: $ ${sueldo}` + `\nSe encuentra en la categoria: ${categoria}` + `\nEl sueldo nuevo es: $ ${nsueldo}`);
	</script>

</body>
</html>
